version: "3.8"

services:
  app:
    image: php82-nginx:latest
    container_name: php82-nginx-app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./logs:/var/log/app
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./php.ini:/usr/local/etc/php/php.ini
      # - ./supervisord.conf:/etc/supervisor/supervisord.conf:ro
    environment:
      APP_ENV: local
      TZ: Asia/Jakarta
